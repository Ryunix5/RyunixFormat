  <style>
    .yugioh-text { 
      font-family: 'Arial Black', 'Arial', sans-serif; 
      font-weight: 900;
      font-size: 72px;
      fill: #DC143C;
      stroke: #000;
      stroke-width: 2px;
      text-anchor: middle;
    }
  </style>
  <rect width="500" height="150" fill="#000"/>
